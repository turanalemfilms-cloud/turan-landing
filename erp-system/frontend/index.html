<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D OS COMMAND CENTER v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050506; --card: rgba(20, 20, 22, 0.6); --accent: #00d4aa; --danger: #ff4d4d; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glow { box-shadow: 0 0 20px rgba(0, 212, 170, 0.2); }
        .sidebar-item:hover { background: rgba(0, 212, 170, 0.1); color: var(--accent); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 glass border-r border-white/5 flex flex-col p-6 space-y-8">
        <div class="text-2xl font-extrabold tracking-tighter italic">üê∫ D OS</div>
        <nav class="flex-1 space-y-2">
            <a href="#" class="sidebar-item block p-3 rounded-xl transition-all accent font-semibold">üõ∞Ô∏è Dashboard</a>
            <a href="#" class="sidebar-item block p-3 rounded-xl transition-all text-gray-400">ü§ñ Agents</a>
            <a href="#" class="sidebar-item block p-3 rounded-xl transition-all text-gray-400">üí∞ Financials</a>
            <a href="#" class="sidebar-item block p-3 rounded-xl transition-all text-gray-400">üìú History</a>
        </nav>
        <div class="pt-4 border-t border-white/5">
            <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">System Status</div>
            <div class="flex items-center space-x-2 text-xs">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-gray-300">CORE ONLINE</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Abstract Background Glows -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-[#00d4aa]/5 rounded-full blur-[120px] -z-10"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-red-600/5 rounded-full blur-[100px] -z-10"></div>

        <!-- Header -->
        <header class="p-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Command <span class="text-[#00d4aa]">Center</span></h1>
                <p class="text-gray-500 text-sm">Strategic Orchestration & Real-time Ops</p>
            </div>
            <div class="flex space-x-4 text-xs font-bold uppercase tracking-tighter">
                <button onclick="runCommand('openclaw gateway restart')" class="px-4 py-2 border border-white/10 rounded-full hover:border-red-500 transition-all">Restart Gateway</button>
                <button onclick="runCommand('git push')" class="px-4 py-2 bg-white text-black rounded-full hover:bg-[#00d4aa] transition-all">Sync Cloud</button>
            </div>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-8 pt-0 space-y-8">
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <!-- Status Card -->
                <div class="glass p-8 rounded-[32px] space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold tracking-tight uppercase text-gray-400">Squad Status</h2>
                        <span class="text-[10px] bg-[#00d4aa]/10 text-[#00d4aa] px-2 py-1 rounded-md font-bold">LIVE</span>
                    </div>
                    <div id="status-body" class="mono text-sm leading-relaxed text-gray-300 whitespace-pre-wrap max-h-[400px] overflow-y-auto">
                        Scanning memory/erp-dashboard.md...
                    </div>
                </div>

                <!-- Control & Logs -->
                <div class="flex flex-col space-y-8">
                    <!-- Control Panel -->
                    <div class="glass p-8 rounded-[32px] space-y-4">
                        <h2 class="text-lg font-bold tracking-tight uppercase text-gray-400">Manual Control</h2>
                        <div class="relative">
                            <input id="terminal-input" type="text" class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 mono text-sm outline-none focus:border-[#00d4aa] transition-all" placeholder="Enter shell command...">
                            <button onclick="handleTerminal()" class="absolute right-3 top-3 bg-[#00d4aa] text-black px-4 py-1.5 rounded-xl font-bold text-xs hover:scale-105 transition-all">EXEC</button>
                        </div>
                        <div id="terminal-output" class="mono text-[10px] text-gray-500 max-h-24 overflow-y-auto"></div>
                    </div>

                    <!-- Log Stream -->
                    <div class="glass p-8 rounded-[32px] flex-1">
                        <h2 class="text-lg font-bold tracking-tight uppercase text-gray-400 mb-6">Intelligence Stream</h2>
                        <div id="log-stream" class="space-y-3">
                            <!-- Logs injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function runCommand(cmd) {
            try {
                const res = await fetch('http://localhost:8001/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                const data = await res.json();
                document.getElementById('terminal-output').innerText = data.stdout || data.error || data.stderr;
            } catch (e) { console.error(e); }
        }

        function handleTerminal() {
            const input = document.getElementById('terminal-input');
            runCommand(input.value);
            input.value = '';
        }

        async function updateUI() {
            try {
                const statusRes = await fetch('http://localhost:8001/api/status');
                const statusData = await statusRes.json();
                document.getElementById('status-body').innerText = statusData.content || "Disconnected";

                const logsRes = await fetch('http://localhost:8001/api/logs');
                const logsData = await logsRes.json();
                const logHtml = logsData.logs.reverse().map(log => `
                    <div class="flex items-start space-x-3 text-xs border-b border-white/5 pb-2">
                        <span class="text-gray-600 mono">${new Date(log.timestamp).toLocaleTimeString()}</span>
                        <div class="flex-1">
                            <span class="text-[#00d4aa] font-bold">[${log.event}]</span>
                            <p class="text-gray-400">${log.details}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('log-stream').innerHTML = logHtml;
            } catch (e) { console.error("Sync Error:", e); }
        }

        setInterval(updateUI, 3000);
        updateUI();
    </script>
</body>
</html>
