<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE ERP v4.0 | Official Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #08080a; --panel: #111114; --accent: #00d4aa; --border: rgba(255,255,255,0.05); }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .erp-panel { background-color: var(--panel); border: 1px solid var(--border); }
        .status-badge { font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .in_progress { background: rgba(0, 212, 170, 0.1); color: var(--accent); }
        .blocked { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; }
        .pending { background: rgba(255, 204, 0, 0.1); color: #ffcc00; }
        .completed { background: rgba(52, 211, 153, 0.1); color: #10b981; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 erp-panel border-r flex flex-col p-6 space-y-8">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-emerald-500 rounded flex items-center justify-center text-black font-bold text-sm">E</div>
            <span class="text-lg font-bold tracking-tighter uppercase">Empire ERP</span>
        </div>
        <nav class="flex-1 space-y-1">
            <button class="w-full text-left px-4 py-2 rounded-lg bg-emerald-500/10 text-emerald-400 font-bold text-sm">Dashboard</button>
            <button class="w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-white/5 text-sm transition-all">Personnel</button>
            <button class="w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-white/5 text-sm transition-all">Projects</button>
            <button class="w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-white/5 text-sm transition-all">Finance</button>
        </nav>
        <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest px-4 border-t border-white/5 pt-4">v4.0.0-stable</div>
    </aside>

    <!-- Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-black/20">
            <div class="flex items-center space-x-4">
                <span class="text-xs text-gray-500 font-bold uppercase tracking-widest">Global Ops Status:</span>
                <span class="text-xs text-emerald-500 font-black animate-pulse">● SYSTEMS NOMINAL</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <div class="text-xs font-bold leading-none">Turan (Take)</div>
                    <div class="text-[10px] text-gray-500 uppercase tracking-tighter">Emperor / CEO</div>
                </div>
                <div class="w-8 h-8 bg-gray-800 rounded-full border border-white/10"></div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-8">
            <!-- Top Stats -->
            <div class="grid grid-cols-4 gap-6">
                <div class="erp-panel p-6 rounded-xl">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Active Agents</div>
                    <div class="text-2xl font-bold">6</div>
                </div>
                <div class="erp-panel p-6 rounded-xl">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Total Tasks</div>
                    <div class="text-2xl font-bold">3</div>
                </div>
                <div class="erp-panel p-6 rounded-xl">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Operations (24h)</div>
                    <div class="text-2xl font-bold" id="op-count">0</div>
                </div>
                <div class="erp-panel p-6 rounded-xl border-emerald-500/20">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Potential ROI</div>
                    <div class="text-2xl font-bold text-emerald-400">$70+</div>
                </div>
            </div>

            <!-- Agents & KPI -->
            <section class="erp-panel rounded-2xl overflow-hidden">
                <div class="p-6 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400">Empire Personnel & KPI</h2>
                </div>
                <table class="w-full text-left text-xs">
                    <thead class="text-gray-500 uppercase font-bold bg-black/40">
                        <tr>
                            <th class="px-6 py-3">Agent</th>
                            <th class="px-6 py-3">Role</th>
                            <th class="px-6 py-3">KPI Standard</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Last Action</th>
                        </tr>
                    </thead>
                    <tbody id="agent-table-body" class="divide-y divide-white/5">
                        <!-- Dynamic -->
                    </tbody>
                </table>
            </section>

            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <!-- Task Pipeline -->
                <section class="erp-panel rounded-2xl overflow-hidden">
                    <div class="p-6 border-b border-white/5 bg-white/5">
                        <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400">Active Pipeline</h2>
                    </div>
                    <div id="task-list" class="divide-y divide-white/5">
                        <!-- Dynamic -->
                    </div>
                </section>

                <!-- Operation History -->
                <section class="erp-panel rounded-2xl overflow-hidden">
                    <div class="p-6 border-b border-white/5 bg-white/5 flex justify-between items-center">
                        <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400">Operational Log</h2>
                        <span class="text-[10px] font-bold text-emerald-500">REAL-TIME</span>
                    </div>
                    <div id="op-list" class="divide-y divide-white/5 max-h-[400px] overflow-y-auto">
                        <!-- Dynamic -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket('ws://localhost:8004/ws');
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateUI(data);
        };

        function updateUI(data) {
            // Update Agents
            document.getElementById('agent-table-body').innerHTML = data.agents.map(a => `
                <tr class="hover:bg-white/5 transition-all">
                    <td class="px-6 py-4 font-bold text-gray-200">${a.name}</td>
                    <td class="px-6 py-4 text-gray-400">${a.role}</td>
                    <td class="px-6 py-4"><span class="text-emerald-500/80 font-mono">${a.kpi}</span></td>
                    <td class="px-6 py-4"><span class="status-badge ${a.status.toLowerCase()}">${a.status}</span></td>
                    <td class="px-6 py-4 text-[10px] text-gray-500 italic">${a.last_action || '...'}</td>
                </tr>
            `).join('');

            // Update Tasks
            document.getElementById('task-list').innerHTML = data.tasks.map(t => `
                <div class="p-6 flex items-center justify-between hover:bg-white/5">
                    <div class="flex items-center space-x-4">
                        <div class="text-xs font-black text-gray-600 font-mono">${t.id}</div>
                        <div>
                            <div class="font-bold text-sm">${t.title}</div>
                            <div class="text-[10px] text-gray-500 uppercase">${t.assignee} • Deadline: ${t.deadline}</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-[10px] font-bold text-gray-400 uppercase border border-white/10 px-2 py-1 rounded">Stage: ${t.stage}</div>
                        <span class="status-badge ${t.status}">${t.status}</span>
                    </div>
                </div>
            `).join('');

            // Update Operations
            document.getElementById('op-count').innerText = data.operations.length;
            document.getElementById('op-list').innerHTML = data.operations.map(op => `
                <div class="p-4 flex items-start space-x-3 hover:bg-white/5">
                    <div class="text-[10px] text-gray-600 font-mono pt-1">${new Date(op.timestamp).toLocaleTimeString()}</div>
                    <div>
                        <div class="text-[10px]"><span class="font-black text-emerald-400">${op.user}</span> executed <span class="font-bold text-gray-300">${op.action}</span></div>
                        <div class="text-[10px] text-gray-500 mt-1">${op.details}</div>
                    </div>
                </div>
            `).join('') || '<div class="p-10 text-center text-gray-600 text-xs italic">Waiting for operations...</div>';
        }
    </script>
</body>
</html>
