<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE OS v7.0 | Integrated Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --panel: #0e0e12; --accent: #00d4aa; --border: rgba(255,255,255,0.05); }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background-color: var(--panel); border: 1px solid var(--border); backdrop-filter: blur(40px); }
        .sidebar-btn.active { background: rgba(0, 212, 170, 0.1); color: var(--accent); border-right: 3px solid var(--accent); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .in_progress { background: rgba(0, 212, 170, 0.1); color: var(--accent); }
        .new { background: rgba(52, 211, 153, 0.1); color: #10b981; }
        .blocked { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 glass border-r flex flex-col p-6 space-y-8">
        <div class="flex items-center space-x-3 mb-4">
            <div class="w-10 h-10 bg-[#00d4aa] rounded-xl flex items-center justify-center text-black font-black text-xl">E</div>
            <span class="text-xl font-black tracking-tighter uppercase">Empire OS</span>
        </div>
        <nav class="flex-1 space-y-1">
            <button onclick="switchView('dashboard')" id="btn-dashboard" class="sidebar-btn active w-full text-left px-4 py-3 rounded-lg text-sm font-bold transition-all">üõ∞Ô∏è Master View</button>
            <button onclick="switchView('crm')" id="btn-crm" class="sidebar-btn w-full text-left px-4 py-3 rounded-lg text-gray-500 hover:text-white text-sm font-bold transition-all">üìà Website CRM</button>
            <button onclick="switchView('mind')" id="btn-context" class="sidebar-btn w-full text-left px-4 py-3 rounded-lg text-gray-500 hover:text-white text-sm font-bold transition-all">üß† Empire Mind</button>
            <button onclick="switchView('terminal')" id="btn-terminal" class="sidebar-btn w-full text-left px-4 py-3 rounded-lg text-gray-500 hover:text-white text-sm font-bold transition-all">‚å®Ô∏è Terminal</button>
        </nav>
        <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
            <div class="text-[9px] text-gray-600 font-black uppercase mb-1">Authenticated</div>
            <div class="text-xs font-bold">Take (Turan)</div>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <div class="absolute top-0 right-0 w-96 h-96 bg-[#00d4aa]/5 rounded-full blur-[120px] -z-10"></div>
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-black/20">
            <div id="view-title" class="text-xs font-black uppercase tracking-widest text-[#00d4aa]">Operational Status</div>
            <div id="sync-status" class="text-[10px] text-emerald-500 font-black tracking-tighter">‚óè LIVE CONNECTION</div>
        </header>
        <div id="content-area" class="flex-1 overflow-y-auto p-8"></div>
    </main>

    <!-- View Templates -->
    <template id="view-dashboard">
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <div class="xl:col-span-2 space-y-8">
                <div class="glass p-8 rounded-[32px]">
                    <h2 class="text-xs font-black text-gray-500 uppercase tracking-[0.2em] mb-6">Imperial Operations</h2>
                    <div id="op-log" class="space-y-4 max-h-[500px] overflow-y-auto pr-4"></div>
                </div>
            </div>
            <div class="space-y-8">
                <div class="glass p-6 rounded-[32px]">
                    <h2 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-6">Active Squad</h2>
                    <div id="agent-list" class="space-y-3"></div>
                </div>
                <div class="glass p-6 rounded-[32px] border-emerald-500/20">
                    <h2 class="text-xs font-black text-emerald-500 uppercase mb-2">Empire Valuation</h2>
                    <div class="text-3xl font-black tracking-tighter">$70.00</div>
                    <p class="text-[9px] text-gray-500 mt-1 uppercase">Total Unlocked Potential</p>
                </div>
            </div>
        </div>
    </template>

    <template id="view-crm">
        <div class="space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-black tracking-tighter">Website Builder <span class="text-[#00d4aa]">CRM</span></h2>
                <div class="flex space-x-2">
                    <div class="glass px-4 py-2 rounded-xl text-xs font-bold" id="crm-count">0 Leads</div>
                </div>
            </div>
            <div class="glass rounded-[32px] overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 text-gray-500 uppercase font-black text-[9px] tracking-widest border-b border-white/5">
                        <tr>
                            <th class="px-6 py-4">Client / Business</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Assignee</th>
                            <th class="px-6 py-4 text-right">Brief</th>
                        </tr>
                    </thead>
                    <tbody id="crm-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="view-mind">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-8">
                <h2 class="text-xl font-bold uppercase tracking-widest text-gray-500">Core Architecture</h2>
                <div class="glass p-8 rounded-[32px] text-xs leading-relaxed text-gray-400 whitespace-pre-wrap mono" id="ctx-mission"></div>
            </div>
            <div class="space-y-8">
                <h2 class="text-xl font-bold uppercase tracking-widest text-gray-500">Standards & Identity</h2>
                <div class="glass p-8 rounded-[32px] text-xs leading-relaxed text-gray-400 whitespace-pre-wrap mono" id="ctx-standard"></div>
            </div>
        </div>
    </template>

    <script>
        let masterData = {};
        const fetchInterval = 3000;

        async function updateState() {
            try {
                const res = await fetch('http://localhost:8005/api/master-state');
                masterData = await res.json();
                render();
            } catch (e) {
                document.getElementById('sync-status').innerText = 'OFFLINE';
                document.getElementById('sync-status').className = 'text-[10px] text-red-500 font-black tracking-tighter';
            }
        }

        function switchView(id) {
            window.currentView = id;
            const area = document.getElementById('content-area');
            const template = document.getElementById(`view-${id}`);
            area.innerHTML = '';
            area.appendChild(template.content.cloneNode(true));
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active', 'text-white'));
            document.getElementById(`btn-${id}`).classList.add('active');
            render();
        }

        function render() {
            if (!masterData.logs) return;

            if (window.currentView === 'dashboard') {
                document.getElementById('op-log').innerHTML = masterData.logs.reverse().map(l => `
                    <div class="flex items-start space-x-4 border-l border-white/5 pl-6 pb-6 relative group">
                        <div class="absolute -left-[3px] top-1.5 w-1.5 h-1.5 bg-gray-700 group-hover:bg-[#00d4aa] rounded-full transition-all"></div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-black text-gray-500 uppercase tracking-tighter">${l.event}</span>
                                <span class="text-[10px] text-gray-700 mono">${new Date(l.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-xs text-gray-400">${l.details}</p>
                        </div>
                    </div>
                `).join('');

                document.getElementById('agent-list').innerHTML = masterData.agents.map(a => `
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                        <div>
                            <div class="text-xs font-bold text-gray-200">${a.name}</div>
                            <div class="text-[9px] text-gray-600 font-bold uppercase tracking-tighter">${a.role}</div>
                        </div>
                        <span class="text-[9px] font-black uppercase px-2 py-1 rounded bg-emerald-500/10 text-emerald-500">${a.status}</span>
                    </div>
                `).join('');
            }

            if (window.currentView === 'crm') {
                document.getElementById('crm-count').innerText = `${masterData.leads.length} Active Leads`;
                document.getElementById('crm-table').innerHTML = masterData.leads.map(l => `
                    <tr class="hover:bg-white/5 group transition-all">
                        <td class="px-6 py-6">
                            <div class="text-sm font-black text-gray-200">${l.business_name}</div>
                            <div class="text-[10px] text-gray-500 font-medium">${l.name} ‚Ä¢ ${l.email}</div>
                        </td>
                        <td class="px-6 py-6"><span class="status-badge ${l.status}">${l.status}</span></td>
                        <td class="px-6 py-6 text-[10px] font-bold text-gray-400 tracking-widest">WEBSITE BUILDER</td>
                        <td class="px-6 py-6 text-right">
                            <button class="px-4 py-1.5 bg-white/5 group-hover:bg-[#00d4aa] group-hover:text-black rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">View Brief</button>
                        </td>
                    </tr>
                `).join('');
            }

            if (window.currentView === 'mind') {
                document.getElementById('ctx-mission').innerText = masterData.context.mission;
                document.getElementById('ctx-standard').innerText = masterData.context.standard;
            }
        }

        setInterval(updateState, fetchInterval);
        switchView('dashboard');
    </script>
</body>
</html>
