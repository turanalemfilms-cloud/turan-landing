<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE OS v9.0 | Autonomous Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020204; --panel: #08080a; --accent: #00d4aa; --border: rgba(255,255,255,0.05); }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .glass { background-color: var(--panel); border: 1px solid var(--border); backdrop-filter: blur(50px); }
        .sidebar-btn.active { background: rgba(0, 212, 170, 0.1); color: var(--accent); box-shadow: inset -4px 0 0 var(--accent); }
        .status-badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .active, .online { color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .idle { color: #6b7280; background: rgba(107, 114, 128, 0.1); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .chat-bubble { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 glass border-r flex flex-col p-8 space-y-10">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-black font-black text-2xl shadow-[0_0_20px_rgba(0,212,170,0.4)]">9</div>
            <div>
                <span class="text-xl font-black tracking-tighter block text-white">EMPIRE OS</span>
                <span class="text-[8px] font-black text-emerald-500 tracking-[0.4em] uppercase">Autonomous v9</span>
            </div>
        </div>
        
        <nav class="flex-1 space-y-1">
            <button onclick="switchView('dashboard')" id="btn-dashboard" class="sidebar-btn active w-full text-left px-6 py-3.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all">üõ∞Ô∏è Operational Core</button>
            <button onclick="switchView('crm')" id="btn-crm" class="sidebar-btn w-full text-left px-6 py-3.5 rounded-xl text-gray-500 hover:text-white text-xs font-black uppercase tracking-widest transition-all">üìà Master CRM</button>
            <button onclick="switchView('skills')" id="btn-skills" class="sidebar-btn w-full text-left px-6 py-3.5 rounded-xl text-gray-500 hover:text-white text-xs font-black uppercase tracking-widest transition-all">‚ö° System Skills</button>
            <button onclick="switchView('chat')" id="btn-chat" class="sidebar-btn w-full text-left px-6 py-3.5 rounded-xl text-gray-500 hover:text-white text-xs font-black uppercase tracking-widest transition-all">üí¨ War Room</button>
            <button onclick="switchView('mind')" id="btn-mind" class="sidebar-btn w-full text-left px-6 py-3.5 rounded-xl text-gray-500 hover:text-white text-xs font-black uppercase tracking-widest transition-all">üß† System Mind</button>
        </nav>

        <div class="p-6 glass rounded-[32px] border-emerald-500/10">
            <div class="text-[9px] text-gray-600 font-black uppercase tracking-widest mb-2">Authority</div>
            <div class="text-sm font-bold text-gray-200 leading-none">Take (Turan)</div>
            <div class="text-[9px] text-emerald-500 font-bold mt-2 uppercase">Core Status: Optimal</div>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-[#00d4aa]/5 rounded-full blur-[200px] -z-10"></div>
        
        <header class="h-20 border-b border-white/5 flex items-center justify-between px-12 bg-black/40">
            <div id="view-title" class="text-[10px] font-black uppercase tracking-[0.5em] text-[#00d4aa]">Initializing...</div>
            <div class="flex items-center space-x-6">
                <div class="flex flex-col text-right">
                    <span class="text-[10px] text-gray-600 font-bold uppercase">Sync Latency</span>
                    <span class="text-xs font-black text-emerald-500">REAL-TIME</span>
                </div>
                <div class="w-3 h-3 bg-[#00d4aa] rounded-full animate-pulse shadow-[0_0_15px_#00d4aa]"></div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-12"></div>
    </main>

    <!-- Templates -->
    <template id="view-dashboard">
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-10">
            <div class="xl:col-span-2 space-y-10">
                <div class="glass p-10 rounded-[56px]">
                    <h2 class="text-xs font-black text-gray-600 uppercase tracking-[0.3em] mb-10">Global Activity Protocol</h2>
                    <div id="op-list" class="space-y-6"></div>
                </div>
            </div>
            <div class="space-y-10">
                <div class="glass p-8 rounded-[48px]">
                    <h2 class="text-xs font-black text-gray-600 uppercase tracking-widest mb-8">Active Agent Fleet</h2>
                    <div id="agent-list" class="space-y-4"></div>
                </div>
                <div class="glass p-8 rounded-[48px] border-emerald-500/20">
                    <h2 class="text-xs font-black text-emerald-500 uppercase tracking-widest mb-4">Total Empire ROI</h2>
                    <div class="text-5xl font-black tracking-tighter text-white">$70.00</div>
                    <p class="text-[9px] text-gray-500 font-bold mt-2 tracking-widest">VERIFIED POTENTIAL</p>
                </div>
            </div>
        </div>
    </template>

    <template id="view-skills">
        <div class="space-y-10">
            <h2 class="text-4xl font-black tracking-tighter">Integrated <span class="text-[#00d4aa]">Skills</span></h2>
            <p class="text-gray-500 text-sm">Autonomous capabilities bridged from OpenClaw core.</p>
            <div id="skills-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>
    </template>

    <template id="view-crm">
        <div class="space-y-10">
            <h2 class="text-4xl font-black tracking-tight mb-2">Unified <span class="text-[#00d4aa]">CRM Pipeline</span></h2>
            <div class="glass rounded-[48px] overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/[0.03] text-gray-500 uppercase font-black text-[10px] tracking-widest">
                        <tr>
                            <th class="px-10 py-6">Client / Business</th>
                            <th class="px-10 py-6">Current Status</th>
                            <th class="px-10 py-6 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lead-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="view-chat">
        <div class="h-[calc(100vh-240px)] flex flex-col space-y-8">
            <h2 class="text-4xl font-black tracking-tighter">Imperial <span class="text-[#00d4aa]">War Room</span></h2>
            <div id="chat-area" class="flex-1 glass rounded-[56px] p-10 overflow-y-auto space-y-6"></div>
            <div class="flex space-x-4">
                <input id="chat-input" class="flex-1 glass border-white/5 rounded-[32px] px-10 py-6 text-sm font-bold outline-none focus:border-emerald-500 transition-all" placeholder="Broadcast strategic order...">
                <button onclick="sendChat()" class="px-14 py-6 bg-[#00d4aa] text-black font-black rounded-[32px] uppercase hover:scale-105 transition-all">Broadcast</button>
            </div>
        </div>
    </template>

    <template id="view-mind">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-8">
                <h2 class="text-xs font-black text-gray-600 uppercase tracking-[0.4em]">Empire OS Algorithm</h2>
                <div class="glass p-10 rounded-[48px] text-xs leading-[1.8] text-gray-400 whitespace-pre-wrap mono" id="ctx-mission"></div>
            </div>
            <div class="space-y-8">
                <h2 class="text-xs font-black text-gray-600 uppercase tracking-[0.4em]">Working Standards</h2>
                <div class="glass p-10 rounded-[48px] text-xs leading-[1.8] text-gray-400 whitespace-pre-wrap mono" id="ctx-standard"></div>
            </div>
        </div>
    </template>

    <script>
        let state = {};
        const ws = new WebSocket('ws://localhost:8005/ws');

        ws.onmessage = (e) => {
            state = JSON.parse(e.data);
            render();
        };

        function switchView(id) {
            window.currentView = id;
            const area = document.getElementById('content-area');
            const template = document.getElementById(`view-${id}`);
            area.innerHTML = '';
            area.appendChild(template.content.cloneNode(true));
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${id}`);
            if(btn) btn.classList.add('active');
            render();
        }

        function render() {
            if (!state.agents) return;

            if (window.currentView === 'dashboard') {
                document.getElementById('op-list').innerHTML = state.operations.map(op => `
                    <div class="flex items-start space-x-6 pb-8 border-l border-white/5 pl-8 relative">
                        <div class="absolute -left-[4px] top-1.5 w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[10px] font-black text-[#00d4aa] uppercase tracking-widest">${op.action}</span>
                                <span class="text-[9px] text-gray-700 mono">${new Date(op.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-xs text-gray-400 font-medium">${op.details}</p>
                            <div class="text-[8px] text-gray-600 font-black mt-2 uppercase tracking-tighter">Executor: ${op.user}</div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('agent-list').innerHTML = state.agents.map(a => `
                    <div class="flex items-center justify-between p-5 bg-white/[0.02] rounded-3xl border border-white/5 hover:border-[#00d4aa]/30 transition-all">
                        <div>
                            <div class="text-sm font-black text-gray-200">${a.name}</div>
                            <div class="text-[9px] text-gray-600 font-bold uppercase tracking-widest">${a.role}</div>
                        </div>
                        <span class="status-badge ${a.status.toLowerCase()}">${a.status}</span>
                    </div>
                `).join('');
            }

            if (window.currentView === 'skills') {
                document.getElementById('skills-grid').innerHTML = state.skills.map(s => `
                    <div class="glass p-8 rounded-[40px] border-white/5 hover:border-[#00d4aa]/40 transition-all">
                        <div class="w-10 h-10 bg-[#00d4aa]/10 text-[#00d4aa] rounded-xl flex items-center justify-center text-xl mb-6">‚ö°</div>
                        <h3 class="text-lg font-black text-white leading-none">${s.name}</h3>
                        <div class="text-[9px] text-gray-600 font-black uppercase mt-2 tracking-widest">Status: Ready</div>
                        <button class="w-full mt-8 py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Initialize</button>
                    </div>
                `).join('');
            }

            if (window.currentView === 'crm') {
                document.getElementById('lead-table').innerHTML = state.leads.map(l => `
                    <tr class="hover:bg-white/[0.02] transition-all">
                        <td class="px-10 py-8">
                            <div class="text-base font-black text-white leading-none mb-1">${l.business_name}</div>
                            <div class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">${l.name} ‚Ä¢ ${l.email}</div>
                        </td>
                        <td class="px-10 py-8"><span class="status-badge ${l.status}">${l.status}</span></td>
                        <td class="px-10 py-8 text-right">
                            <button class="px-6 py-2 bg-white/5 hover:bg-[#00d4aa] hover:text-black rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Deploy Sub-Agent</button>
                        </td>
                    </tr>
                `).join('');
            }

            if (window.currentView === 'chat') {
                document.getElementById('chat-area').innerHTML = state.chat.reverse().map(m => `
                    <div class="chat-bubble p-6 bg-white/[0.03] rounded-[32px] border border-white/5 max-w-[85%] ${m.sender === 'Emperor' ? 'ml-auto border-emerald-500/20' : ''}">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-black uppercase ${m.sender === 'Emperor' ? 'text-emerald-400' : 'text-gray-500'} tracking-widest">${m.sender}</span>
                            <span class="text-[8px] text-gray-700 mono">${new Date(m.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="text-sm text-gray-300 font-medium leading-relaxed">${m.text}</div>
                    </div>
                `).join('');
                const area = document.getElementById('chat-area');
                area.scrollTop = area.scrollHeight;
            }

            if (window.currentView === 'mind') {
                document.getElementById('ctx-mission').innerText = state.context.mission;
                document.getElementById('ctx-standard').innerText = state.context.standard;
            }
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await fetch('http://localhost:8005/api/chat/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender: 'Emperor', text: input.value, type: 'info' })
            });
            input.value = '';
        }

        switchView('dashboard');
    </script>
</body>
</html>
