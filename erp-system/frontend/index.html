<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE ERP v5.0 | Central Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --panel: #0d0d10; --accent: #00d4aa; --border: rgba(255,255,255,0.05); }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background-color: var(--panel); border: 1px solid var(--border); backdrop-filter: blur(20px); }
        .sidebar-btn.active { background: rgba(0, 212, 170, 0.1); color: var(--accent); }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .active { color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .idle { color: #6b7280; background: rgba(107, 114, 128, 0.1); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 glass border-r flex flex-col p-6 space-y-8">
        <div class="flex items-center space-x-3 mb-4">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-black font-black">E</div>
            <span class="text-xl font-black tracking-tighter">EMPIRE <span class="text-emerald-500">OS</span></span>
        </div>
        <nav class="flex-1 space-y-1">
            <button onclick="switchView('dashboard')" id="btn-dashboard" class="sidebar-btn active w-full text-left px-4 py-2.5 rounded-xl text-sm font-bold transition-all">üõ∞Ô∏è Dashboard</button>
            <button onclick="switchView('personnel')" id="btn-personnel" class="sidebar-btn w-full text-left px-4 py-2.5 rounded-xl text-gray-500 hover:text-white text-sm font-bold transition-all">ü§ñ Personnel</button>
            <button onclick="switchView('projects')" id="btn-projects" class="sidebar-btn w-full text-left px-4 py-2.5 rounded-xl text-gray-500 hover:text-white text-sm font-bold transition-all">üíº Projects</button>
            <button onclick="switchView('crm')" id="btn-crm" class="sidebar-btn w-full text-left px-4 py-2.5 rounded-xl text-gray-500 hover:text-white text-sm font-bold transition-all">üìà Website CRM</button>
        </nav>
        <div class="border-t border-white/5 pt-4">
            <div class="text-[10px] text-gray-600 font-bold uppercase mb-2">System Authority</div>
            <div class="text-xs font-bold">Turan (Take)</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-black/20">
            <div id="view-title" class="text-sm font-bold uppercase tracking-widest text-emerald-500">Master View</div>
            <div class="flex items-center space-x-4">
                <span id="sync-status" class="text-[10px] text-emerald-500 font-black tracking-tighter">‚óè SYNCED</span>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8">
            <!-- Dynamic Views Here -->
        </div>
    </main>

    <!-- View Templates -->
    <template id="view-dashboard">
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <div class="space-y-8">
                <h2 class="text-2xl font-black tracking-tight">Morning, Emperor.</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl">
                        <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Active Agents</div>
                        <div class="text-3xl font-bold" id="stat-agents">0</div>
                    </div>
                    <div class="glass p-6 rounded-3xl">
                        <div class="text-[10px] text-gray-500 font-bold uppercase mb-1">Open Projects</div>
                        <div class="text-3xl font-bold" id="stat-projects">0</div>
                    </div>
                </div>
                <div class="glass p-8 rounded-[40px]">
                    <h3 class="text-sm font-bold text-gray-500 uppercase mb-6">Recent Operations</h3>
                    <div id="dashboard-ops" class="space-y-4"></div>
                </div>
            </div>
            <div class="glass rounded-[40px] p-8">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-6">Agent Heartbeat</h3>
                <div id="dashboard-agents" class="space-y-4"></div>
            </div>
        </div>
    </template>

    <template id="view-personnel">
        <div class="space-y-8">
            <h2 class="text-3xl font-black tracking-tight">Imperial Personnel</h2>
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 text-gray-500 uppercase font-bold text-[10px]">
                        <tr>
                            <th class="px-8 py-4">Agent</th>
                            <th class="px-8 py-4">Function</th>
                            <th class="px-8 py-4">KPI Standard</th>
                            <th class="px-8 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="personnel-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="view-projects">
        <div class="space-y-8">
            <div class="flex justify-between items-end">
                <h2 class="text-3xl font-black tracking-tight">Active Businesses</h2>
                <button class="px-6 py-2 bg-emerald-500 text-black font-bold text-sm rounded-xl hover:scale-105 transition-all">+ Add Business</button>
            </div>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </template>

    <template id="view-crm">
        <div class="space-y-8">
            <h2 class="text-3xl font-black tracking-tight">Website Service <span class="text-emerald-500">CRM</span></h2>
            <div class="glass rounded-3xl overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-emerald-500/10 text-emerald-500 uppercase font-bold">
                        <tr>
                            <th class="px-6 py-4">Client</th>
                            <th class="px-6 py-4">Business</th>
                            <th class="px-6 py-4">Details</th>
                            <th class="px-6 py-4">Assignee</th>
                            <th class="px-6 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="crm-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </template>

    <script>
        let currentData = {};
        const ws = new WebSocket('ws://localhost:8004/ws');

        ws.onmessage = (event) => {
            currentData = JSON.parse(event.data);
            refreshCurrentView();
        };

        function switchView(viewId) {
            const area = document.getElementById('content-area');
            const template = document.getElementById(`view-${viewId}`);
            area.innerHTML = '';
            area.appendChild(template.content.cloneNode(true));
            
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${viewId}`).classList.add('active');
            window.currentView = viewId;
            refreshCurrentView();
        }

        function refreshCurrentView() {
            if (!currentData.agents) return;
            
            if (window.currentView === 'dashboard') {
                document.getElementById('stat-agents').innerText = currentData.agents.length;
                document.getElementById('stat-projects').innerText = currentData.projects.length;
                document.getElementById('dashboard-ops').innerHTML = currentData.operations.map(op => `
                    <div class="flex items-start space-x-3 text-xs border-b border-white/5 pb-2">
                        <span class="text-gray-600 mono">${new Date(op.timestamp).toLocaleTimeString()}</span>
                        <div class="flex-1"><span class="text-emerald-400 font-bold">${op.user}</span>: ${op.action}</div>
                    </div>
                `).join('');
                document.getElementById('dashboard-agents').innerHTML = currentData.agents.map(a => `
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl">
                        <div class="font-bold text-sm">${a.name}</div>
                        <span class="status-badge ${a.status.toLowerCase()}">${a.status}</span>
                    </div>
                `).join('');
            }

            if (window.currentView === 'personnel') {
                document.getElementById('personnel-table').innerHTML = currentData.agents.map(a => `
                    <tr class="hover:bg-white/5">
                        <td class="px-8 py-6 font-bold">${a.name}</td>
                        <td class="px-8 py-6 text-gray-400 text-xs">${a.role}</td>
                        <td class="px-8 py-6 text-emerald-500 font-mono text-[10px]">${a.kpi}</td>
                        <td class="px-8 py-6"><span class="status-badge ${a.status.toLowerCase()}">${a.status}</span></td>
                    </tr>
                `).join('');
            }

            if (window.currentView === 'projects') {
                document.getElementById('projects-grid').innerHTML = currentData.projects.map(p => `
                    <div class="glass p-8 rounded-[40px] border-white/5 hover:border-emerald-500/50 transition-all cursor-pointer" onclick="switchView('crm')">
                        <div class="text-[10px] font-bold text-emerald-500 mb-2 uppercase">${p.status}</div>
                        <h3 class="text-xl font-black mb-4">${p.name}</h3>
                        <p class="text-xs text-gray-500 mb-6">${p.description}</p>
                        <div class="text-sm font-bold">Est. Revenue: ${p.revenue_est}</div>
                    </div>
                `).join('');
            }

            if (window.currentView === 'crm') {
                // Placeholder for Supabase data integration
                document.getElementById('crm-table').innerHTML = `
                    <tr class="hover:bg-white/5">
                        <td class="px-6 py-4 font-bold">Turan</td>
                        <td class="px-6 py-4">Abat Agency</td>
                        <td class="px-6 py-4 text-gray-500">Premium Landing (Drafting)</td>
                        <td class="px-6 py-4 text-xs font-bold text-emerald-400">Website Builder</td>
                        <td class="px-6 py-4"><span class="status-badge in_progress">Active</span></td>
                    </tr>
                `;
            }
        }

        // Initial view
        switchView('dashboard');
    </script>
</body>
</html>
