<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE OS v6.0 | Ultimate Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #040406; --panel: #0c0c0f; --accent: #00d4aa; --border: rgba(255,255,255,0.05); }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background-color: var(--panel); border: 1px solid var(--border); backdrop-filter: blur(20px); }
        .sidebar-btn.active { background: rgba(0, 212, 170, 0.1); color: var(--accent); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .md-content h1, .md-content h2 { color: var(--accent); font-weight: 800; margin-bottom: 1rem; margin-top: 1rem; }
        .md-content p { color: #9ca3af; font-size: 0.875rem; line-height: 1.5; margin-bottom: 0.5rem; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-72 glass border-r flex flex-col p-8 space-y-8">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-[#00d4aa] rounded-xl flex items-center justify-center text-black font-black text-xl">W</div>
            <span class="text-2xl font-black tracking-tighter">OS <span class="text-[#00d4aa]">6.0</span></span>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="switchView('dashboard')" id="btn-dashboard" class="sidebar-btn active w-full text-left px-5 py-3 rounded-2xl text-sm font-bold transition-all">üõ∞Ô∏è Operational Hub</button>
            <button onclick="switchView('context')" id="btn-context" class="sidebar-btn w-full text-left px-5 py-3 rounded-2xl text-gray-500 hover:text-white text-sm font-bold transition-all">üß† Empire Mind (Files)</button>
            <button onclick="switchView('projects')" id="btn-projects" class="sidebar-btn w-full text-left px-5 py-3 rounded-2xl text-gray-500 hover:text-white text-sm font-bold transition-all">üíº Global Projects</button>
            <button onclick="switchView('terminal')" id="btn-terminal" class="sidebar-btn w-full text-left px-5 py-3 rounded-2xl text-gray-500 hover:text-white text-sm font-bold transition-all">‚å®Ô∏è System Control</button>
        </nav>
        <div class="p-6 bg-white/5 rounded-3xl border border-white/5">
            <div class="text-[10px] text-gray-500 uppercase font-black mb-2">Emperor Authenticated</div>
            <div class="text-sm font-bold">Take (Turan)</div>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <div class="absolute top-0 right-0 w-96 h-96 bg-[#00d4aa]/5 rounded-full blur-[120px] -z-10"></div>
        
        <header class="h-20 border-b border-white/5 flex items-center justify-between px-10">
            <div id="view-title" class="text-xs font-black uppercase tracking-[0.2em] text-[#00d4aa]">Real-time Strategic View</div>
            <div class="flex items-center space-x-6">
                <div class="flex flex-col text-right">
                    <span class="text-[10px] text-gray-500 font-bold uppercase">System Latency</span>
                    <span class="text-xs font-black">0.42ms</span>
                </div>
                <div id="sync-indicator" class="w-3 h-3 bg-[#00d4aa] rounded-full animate-pulse shadow-[0_0_10px_#00d4aa]"></div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-10"></div>
    </main>

    <!-- View Templates -->
    <template id="view-dashboard">
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <div class="xl:col-span-2 space-y-8">
                <div class="glass p-10 rounded-[48px] space-y-6">
                    <h2 class="text-sm font-black text-gray-500 uppercase tracking-widest">Active Intelligence Stream</h2>
                    <div id="op-log" class="space-y-4 max-h-[500px] overflow-y-auto pr-4"></div>
                </div>
            </div>
            <div class="space-y-8">
                <div class="glass p-8 rounded-[40px]">
                    <h2 class="text-sm font-black text-gray-500 uppercase mb-6 tracking-widest">Squad Status</h2>
                    <div id="agent-list" class="space-y-4"></div>
                </div>
                <div class="glass p-8 rounded-[40px] border-emerald-500/20">
                    <h2 class="text-sm font-black text-emerald-500 uppercase mb-4 tracking-widest">Empire ROI</h2>
                    <div class="text-4xl font-black tracking-tighter">$70.00</div>
                    <p class="text-[10px] text-gray-500 mt-2">PROJECTED REVENUE FROM ACTIVE LEADS</p>
                </div>
            </div>
        </div>
    </template>

    <template id="view-context">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-8">
                <h2 class="text-2xl font-black">Identity & Mission</h2>
                <div class="glass p-8 rounded-[40px] md-content" id="ctx-mission"></div>
                <div class="glass p-8 rounded-[40px] md-content" id="ctx-soul"></div>
            </div>
            <div class="space-y-8">
                <h2 class="text-2xl font-black">Take & Standards</h2>
                <div class="glass p-8 rounded-[40px] md-content" id="ctx-user"></div>
                <div class="glass p-8 rounded-[40px] md-content" id="ctx-standard"></div>
            </div>
        </div>
    </template>

    <template id="view-projects">
        <div class="space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-black">Global Business Portfolios</h2>
                <button class="px-8 py-3 bg-[#00d4aa] text-black font-black text-xs rounded-2xl uppercase tracking-widest hover:scale-105 transition-all">Scale Empire</button>
            </div>
            <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </template>

    <script>
        let masterData = {};
        const ws = new WebSocket('ws://localhost:8005/ws');

        ws.onmessage = (e) => {
            masterData = JSON.parse(e.data);
            render();
        };

        function switchView(id) {
            window.currentView = id;
            const area = document.getElementById('content-area');
            const template = document.getElementById(`view-${id}`);
            area.innerHTML = '';
            area.appendChild(template.content.cloneNode(true));
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active', 'text-gray-500'));
            document.getElementById(`btn-${id}`).classList.add('active');
            render();
        }

        function render() {
            if (!masterData.logs) return;

            if (window.currentView === 'dashboard') {
                document.getElementById('op-log').innerHTML = masterData.logs.reverse().map(l => `
                    <div class="flex items-start space-x-4 border-l-2 border-emerald-500/30 pl-6 pb-6 relative">
                        <div class="absolute -left-[5px] top-1 w-2 h-2 bg-emerald-500 rounded-full"></div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-black text-emerald-500 uppercase">${l.event}</span>
                                <span class="text-[10px] text-gray-600 mono">${new Date(l.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-xs text-gray-400 font-medium">${l.details}</p>
                        </div>
                    </div>
                `).join('');

                document.getElementById('agent-list').innerHTML = masterData.agents.map(a => `
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                        <div class="text-sm font-bold text-gray-200">${a.name}</div>
                        <span class="text-[9px] font-black uppercase tracking-tighter text-[#00d4aa]">${a.status}</span>
                    </div>
                `).join('');
            }

            if (window.currentView === 'context') {
                document.getElementById('ctx-mission').innerText = masterData.context.mission || '';
                document.getElementById('ctx-soul').innerText = masterData.context.soul || '';
                document.getElementById('ctx-user').innerText = masterData.context.user || '';
                document.getElementById('ctx-standard').innerText = masterData.context.standard || '';
            }

            if (window.currentView === 'projects') {
                document.getElementById('project-grid').innerHTML = masterData.projects.map(p => `
                    <div class="glass p-10 rounded-[48px] hover:border-[#00d4aa]/40 transition-all group">
                        <span class="text-[10px] font-black text-[#00d4aa] uppercase tracking-widest">${p.status}</span>
                        <h3 class="text-2xl font-black mt-2 mb-4 group-hover:text-[#00d4aa] transition-all">${p.name}</h3>
                        <p class="text-sm text-gray-500 mb-8">${p.description}</p>
                        <div class="pt-6 border-t border-white/5 text-sm font-bold uppercase">Target: ${p.revenue_est}</div>
                    </div>
                `).join('');
            }
        }

        switchView('dashboard');
    </script>
</body>
</html>
